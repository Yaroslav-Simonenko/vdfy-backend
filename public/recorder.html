<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Response</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background: #f3f4f6; }
        .card { background: white; padding: 24px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); width: 100%; max-width: 480px; text-align: center; }
        h2 { margin: 0 0 8px 0; font-size: 18px; color: #111827; }
        .subtitle { color: #6b7280; font-size: 14px; margin-bottom: 20px; }
        video { width: 100%; border-radius: 12px; background: black; aspect-ratio: 16/9; transform: scaleX(-1); margin-bottom: 15px; }
        .controls { display: flex; gap: 10px; justify-content: center; }
        button { padding: 12px 24px; border-radius: 50px; border: none; font-weight: 600; cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 8px; font-size: 14px; }
        .btn-rec { background: #ef4444; color: white; }
        .btn-rec:hover { background: #dc2626; }
        .btn-stop { background: #374151; color: white; display: none; }
        .btn-upload { background: #10b981; color: white; display: none; width: 100%; justify-content: center; margin-top: 10px; }
        .recording-dot { width: 10px; height: 10px; background: white; border-radius: 50%; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        #status { margin-top: 15px; font-size: 13px; color: #6b7280; min-height: 20px; }
        #finalLink { width: 100%; padding: 10px; margin-top: 10px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px; display: none; background: #f9fafb; color: #374151; }
    </style>
</head>
<body>

<div class="card">
    <div id="loader">üîÑ Loading config...</div>
    
    <div id="mainApp" style="display:none;">
        <h2>üìπ Video Response</h2>
        <p class="subtitle" id="formNameDisplay">General</p>
        <video id="preview" autoplay muted playsinline></video>
        <div class="controls">
            <button id="startBtn" class="btn-rec">‚óè Record</button>
            <button id="stopBtn" class="btn-stop">‚ñ† Stop</button>
        </div>
        <button id="uploadBtn" class="btn-upload">üöÄ Upload & Get Link</button>
        <p id="status"></p>
        <input type="text" id="finalLink" readonly onclick="this.select()">
    </div>
</div>

<script>
    let mediaRecorder, recordedChunks = [], stream;
    let recipientEmail = "", targetFormName = "General";

    async function init() {
        // Try to get ID from path /r/XXXXX
        const pathParts = window.location.pathname.split('/');
        const id = pathParts[pathParts.length - 1]; 
        
        // Fallback: check query params for legacy links
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('to')) {
            recipientEmail = urlParams.get('to');
            targetFormName = urlParams.get('form') || "General";
            startApp();
            return;
        }

        // Fetch config if ID exists
        if (id && id !== 'recorder.html') {
            try {
                const res = await fetch(`/api/link-info/${id}`);
                if (!res.ok) throw new Error("Link invalid");
                const data = await res.json();
                recipientEmail = data.email;
                targetFormName = data.formName || "General";
                startApp();
            } catch (e) {
                document.getElementById('loader').innerText = "‚ùå Error: Invalid or expired link.";
            }
        } else {
            // Default/Direct access fallback
            document.getElementById('loader').innerText = "‚ö†Ô∏è Direct access mode (No recipient set).";
            startApp();
        }
    }

    function startApp() {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
        document.getElementById('formNameDisplay').innerText = decodeURIComponent(targetFormName);
        startCamera();
    }

    async function startCamera() {
        try {
            stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('preview').srcObject = stream;
        } catch (e) {
            document.getElementById('status').innerText = "Camera error: " + e.message;
        }
    }

    document.getElementById('startBtn').onclick = () => {
        recordedChunks = [];
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
        mediaRecorder.start();
        document.getElementById('startBtn').style.display = 'none';
        document.getElementById('stopBtn').style.display = 'flex';
        document.getElementById('status').innerText = "Recording...";
    };

    document.getElementById('stopBtn').onclick = () => {
        mediaRecorder.stop();
        document.getElementById('stopBtn').style.display = 'none';
        document.getElementById('uploadBtn').style.display = 'flex';
        document.getElementById('status').innerText = "Recording stopped. Ready to upload.";
    };

    document.getElementById('uploadBtn').onclick = async () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const formData = new FormData();
        formData.append('file', blob, 'video.webm');
        formData.append('folder', recipientEmail); 
        formData.append('subfolder', targetFormName);

        const btn = document.getElementById('uploadBtn');
        btn.innerText = "‚è≥ Uploading & Analyzing...";
        btn.disabled = true;

        try {
            const res = await fetch('/api/upload-with-ai', { method: 'POST', body: formData });
            const data = await res.json();
            if (data.publicUrl) {
                document.getElementById('status').innerText = "‚úÖ Done! Copy the link below:";
                const linkInput = document.getElementById('finalLink');
                linkInput.value = data.publicUrl;
                linkInput.style.display = 'block';
                btn.style.display = 'none';
            } else { throw new Error(data.error || "Upload failed"); }
        } catch (e) {
            document.getElementById('status').innerText = "Error: " + e.message;
            btn.innerText = "Try Again";
            btn.disabled = false;
        }
    };
    init();
</script>
</body>
</html>
