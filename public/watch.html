<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Video View</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background: #f3f4f6; color: #1f2937; padding: 20px; box-sizing: border-box; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 700px; width: 100%; }
        h2 { margin-top: 0; font-size: 22px; display: flex; align-items: center; gap: 10px; }
        .btn { background: #6366F1; color: white; border: none; padding: 12px 24px; border-radius: 12px; cursor: pointer; font-weight: 600; font-size: 16px; margin-top: 10px; transition: 0.2s; }
        .btn:hover { background: #4f46e5; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #6366F1; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        video { width: 100%; border-radius: 12px; margin-top: 15px; display: none; aspect-ratio: 16/9; background: #000; }
        
        /* –°—Ç–∏–ª—ñ –¥–ª—è –¢—Ä–∞–Ω—Å–∫—Ä–∏–±–∞—Ü—ñ—ó */
        .transcription-box { margin-top: 25px; padding: 20px; background: #f9fafb; border-radius: 12px; border: 1px solid #e5e7eb; display: none; text-align: left; }
        .transcription-header { font-weight: 700; font-size: 14px; color: #6b7280; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 0.5px; border-bottom: 1px solid #e5e7eb; padding-bottom: 5px; }
        .transcription-text { font-size: 16px; line-height: 1.6; color: #374151; white-space: pre-wrap; }
        
        #error-msg { color: #dc2626; display: none; margin-top: 15px; text-align: center; padding: 10px; background: #fee2e2; border-radius: 8px; font-size: 14px; }
    </style>
</head>
<body>

<div class="card">
    <div id="loading">
        <div class="loader"></div>
        <p style="text-align:center; color:#6b7280;">Checking permissions...</p>
    </div>
    
    <div id="login-req" style="display:none; text-align:center;">
        <h2>üîí Restricted Access</h2>
        <p>This video is private. Only the recruiter can view it.</p>
        <button class="btn" onclick="signIn()">Sign in with Google</button>
        <p style="font-size:12px; color:#ef4444; margin-top:20px;">
            ‚ö†Ô∏è If nothing happens, enable pop-ups for this site.
        </p>
    </div>

    <div id="content" style="display:none;">
        <h2>üìπ Video Response</h2>
        <video id="player" controls playsinline></video>
        
        <div id="textBox" class="transcription-box">
            <div class="transcription-header">üìù AI Transcription</div>
            <div id="textContent" class="transcription-text"></div>
        </div>
    </div>

    <p id="error-msg"></p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // üî¥ –í–ê–ñ–õ–ò–í–û: –í–°–¢–ê–í –°–Æ–î–ò –°–í–Ü–ô –ö–û–ù–§–Ü–ì –ó DASHBOARD.HTML !!!
    // –ë–µ–∑ —Ü—å–æ–≥–æ –∫–æ–¥ –Ω–µ –∑–Ω–∞—î, –∫—É–¥–∏ –ª–æ–≥—ñ–Ω–∏—Ç–∏—Å—å.
    const firebaseConfig = {
    apiKey: "AIzaSyDBUbYLkuMMQaKHomNursjJ1zoFNtIZjy4",
    authDomain: "vdfy-auth-system.firebaseapp.com",
    projectId: "vdfy-auth-system",
    storageBucket: "vdfy-auth-system.firebasestorage.app",
    messagingSenderId: "381929137400",
    appId: "1:381929137400:web:661c3b07907e639fa5070d"
  };
    // üëÜ –Ø–∫—â–æ —Ç–∏ –Ω–µ –∑–Ω–∞—î—à –¥–µ –π–æ–≥–æ –≤–∑—è—Ç–∏ ‚Äî –≤—ñ–¥–∫—Ä–∏–π —Ñ–∞–π–ª dashboard.html, —Ç–∞–º –≤—ñ–Ω —î.

    // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    
    // –û—Ç—Ä–∏–º—É—î–º–æ ID –≤—ñ–¥–µ–æ –∑ URL (/v/XXXXX)
    const pathParts = window.location.pathname.split('/');
    const videoId = pathParts[pathParts.length - 1]; 

    // –°–ª—ñ–¥–∫—É—î–º–æ –∑–∞ —Å—Ç–∞—Ç—É—Å–æ–º –≤—Ö–æ–¥—É
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            checkAccess(user);
        } else {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('login-req').style.display = 'block';
        }
    });

    // –§—É–Ω–∫—Ü—ñ—è –≤—Ö–æ–¥—É (–≥–ª–æ–±–∞–ª—å–Ω–∞)
    window.signIn = () => {
        signInWithPopup(auth, new GoogleAuthProvider())
            .catch((error) => {
                showError("Login Failed: " + error.message);
                console.error(error);
            });
    };

    // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø—É —ñ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –≤—ñ–¥–µ–æ
    async function checkAccess(user) {
        document.getElementById('login-req').style.display = 'none';
        document.getElementById('loading').style.display = 'block';
        document.getElementById('error-msg').style.display = 'none';
        
        try {
            const token = await user.getIdToken();
            const res = await fetch(`/api/get-secure-video/${videoId}`, { 
                headers: { 'Authorization': `Bearer ${token}` } 
            });

            if (res.status === 403) throw new Error("‚õî Access Denied: You are not the owner of this video.");
            if (res.status === 404) throw new Error("‚ùå Video not found.");
            if (!res.ok) throw new Error("Server error.");

            const data = await res.json();
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            
            // 1. –ü–æ–∫–∞–∑—É—î–º–æ –≤—ñ–¥–µ–æ
            const vid = document.getElementById('player');
            vid.src = data.url;
            vid.style.display = 'block';

            // 2. –ü–æ–∫–∞–∑—É—î–º–æ —Ç—Ä–∞–Ω—Å–∫—Ä–∏–±–∞—Ü—ñ—é (—è–∫—â–æ –≤–æ–Ω–∞ —î)
            if (data.transcription && data.transcription.trim() !== "") {
                document.getElementById('textBox').style.display = 'block';
                document.getElementById('textContent').innerText = data.transcription;
            } else {
                // –Ø–∫—â–æ —Ç–µ–∫—Å—Ç—É —â–µ –Ω–µ–º–∞—î (–≤—ñ–¥–µ–æ —Ç—ñ–ª—å–∫–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–∏–ª–æ—Å—å)
                document.getElementById('textBox').style.display = 'block';
                document.getElementById('textContent').innerText = "Generating text... (Try refreshing in 1 min)";
                document.getElementById('textContent').style.color = "#9ca3af";
            }

        } catch (e) {
            document.getElementById('loading').style.display = 'none';
            showError(e.message);
        }
    }

    function showError(msg) {
        const err = document.getElementById('error-msg');
        err.innerText = msg;
        err.style.display = 'block';
    }
</script>
</body>
</html>
