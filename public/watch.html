<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Video View</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f3f4f6; color: #1f2937; }
        .card { background: white; padding: 30px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 400px; text-align: center; width: 90%; }
        h2 { margin-top: 0; }
        .btn { background: #2563eb; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 16px; margin-top: 10px; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        video { width: 100%; border-radius: 8px; margin-top: 20px; display: none; }
        #error-msg { color: #dc2626; display: none; margin-top: 10px; }
    </style>
</head>
<body>

<div class="card">
    <div id="loading">
        <div class="loader"></div>
        <p>Verifying access permissions...</p>
    </div>

    <div id="login-req" style="display:none;">
        <h2>üîí Restricted Access</h2>
        <p>This video is private. Please sign in to view it.</p>
        <button class="btn" onclick="signIn()">Sign in with Google</button>
    </div>

    <div id="content" style="display:none;">
        <h2>üìπ Video Response</h2>
        <p style="color:#6b7280; font-size:14px;">Authorized Access</p>
        <video id="player" controls playsinline></video>
        <a id="downloadBtn" href="#" target="_blank" style="display:block; margin-top:15px; color:#2563eb; text-decoration:none; font-size:14px;">Download Video</a>
    </div>
    
    <p id="error-msg"></p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // üëá –¢–£–¢ –ú–ê–Ñ –ë–£–¢–ò –¢–í–Ü–ô –ö–û–ù–§–Ü–ì (–í—ñ–∑—å–º–∏ –π–æ–≥–æ –∑ dashboard.html)
    const firebaseConfig = {
    apiKey: "AIzaSyDBUbYLkuMMQaKHomNursjJ1zoFNtIZjy4",
    authDomain: "vdfy-auth-system.firebaseapp.com",
    projectId: "vdfy-auth-system",
    storageBucket: "vdfy-auth-system.firebasestorage.app",
    messagingSenderId: "381929137400",
    appId: "1:381929137400:web:661c3b07907e639fa5070d"
  };


    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const videoId = window.location.pathname.split('/').pop(); // –ë–µ—Ä–µ–º–æ ID –∑ URL (/v/XXXXXX)

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            checkAccess(user);
        } else {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('login-req').style.display = 'block';
        }
    });

    window.signIn = () => {
        signInWithPopup(auth, new GoogleAuthProvider());
    };

    async function checkAccess(user) {
        document.getElementById('login-req').style.display = 'none';
        document.getElementById('loading').style.display = 'block';
        
        try {
            const token = await user.getIdToken();
            const res = await fetch(`/api/get-secure-video/${videoId}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (res.status === 403) throw new Error("‚õî Access Denied: You are not the owner of this video.");
            if (res.status === 404) throw new Error("‚ùå Video not found.");
            if (!res.ok) throw new Error("Server error.");

            const data = await res.json();
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            
            const videoEl = document.getElementById('player');
            videoEl.src = data.url;
            videoEl.style.display = 'block';
            document.getElementById('downloadBtn').href = data.url;

        } catch (e) {
            document.getElementById('loading').style.display = 'none';
            const errEl = document.getElementById('error-msg');
            errEl.innerText = e.message;
            errEl.style.display = 'block';
        }
    }
</script>

</body>
</html>
