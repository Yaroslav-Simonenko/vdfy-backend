<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDFY God Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #111827; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: #1f2937; padding: 30px; border-radius: 16px; width: 400px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5); border: 1px solid #374151; }
        h2 { margin-top: 0; color: #60a5fa; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #374151; border: 1px solid #4b5563; color: white; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #2563eb; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:hover { background: #1d4ed8; }
        .result-box { margin-top: 20px; background: #000; padding: 15px; border-radius: 8px; font-family: monospace; font-size: 12px; color: #4ade80; display: none; white-space: pre-wrap; word-break: break-all; border: 1px solid #059669; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="card" id="login-view">
    <h2>üîê Admin Login</h2>
    <p style="color:#9ca3af; font-size:14px;">Sign in to access user creation tools.</p>
    <button onclick="signIn()">Login with Google</button>
</div>

<div class="card hidden" id="admin-view">
    <h2>‚ö° Create New Client</h2>
    <label style="font-size:13px; color:#9ca3af;">Client Email</label>
    <input type="email" id="clientEmail" placeholder="client@company.com">
    <button onclick="createClient()" id="createBtn">Generate Account</button>
    
    <div id="result" class="result-box"></div>
    <button onclick="copyResult()" id="copyBtn" class="hidden" style="background:#059669; margin-top:10px;">üìã Copy to Clipboard</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // üëá –í–°–¢–ê–í –°–Æ–î–ò –°–í–Ü–ô FIREBASE CONFIG
    const firebaseConfig = { 
        /* –¢–í–û–á –ö–õ–Æ–ß–Ü */ 
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginView = document.getElementById('login-view');
    const adminView = document.getElementById('admin-view');
    const resultBox = document.getElementById('result');
    const copyBtn = document.getElementById('copyBtn');

    window.signIn = () => signInWithPopup(auth, new GoogleAuthProvider());

    onAuthStateChanged(auth, (user) => {
        if (user) {
            loginView.classList.add('hidden');
            adminView.classList.remove('hidden');
        }
    });

    window.createClient = async () => {
        const email = document.getElementById('clientEmail').value;
        if (!email) return alert("Enter email!");

        const btn = document.getElementById('createBtn');
        btn.disabled = true; btn.innerText = "Generating...";
        resultBox.style.display = 'none';
        copyBtn.classList.add('hidden');

        try {
            const token = await auth.currentUser.getIdToken();
            const res = await fetch('/api/create-client', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ email })
            });
            
            const data = await res.json();
            if (!res.ok) throw new Error(data.error);

            // –§–æ—Ä–º—É—î–º–æ –≥–æ—Ç–æ–≤–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –¥–ª—è –∫–ª—ñ—î–Ω—Ç–∞
            const message = `Welcome to VDFY! üöÄ\n\nHere are your access details:\n\nüìß Login: ${data.credentials.email}\nüîë Password: ${data.credentials.password}\n\n1. Download Extension: ${data.credentials.installLink}\n2. Access Dashboard: ${data.credentials.loginLink}\n\nLet me know if you have any questions!`;

            resultBox.innerText = message;
            resultBox.style.display = 'block';
            copyBtn.classList.remove('hidden');

        } catch (e) {
            alert("Error: " + e.message);
        } finally {
            btn.disabled = false; btn.innerText = "Generate Account";
        }
    };

    window.copyResult = () => {
        navigator.clipboard.writeText(resultBox.innerText);
        alert("Copied!");
    };
</script>

</body>
</html>
