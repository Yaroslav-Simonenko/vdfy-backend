<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDFY Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h1 { margin-top: 0; color: #111827; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #374151; }
        input { width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 8px; box-sizing: border-box; font-size: 16px; margin-bottom: 20px; }
        button { width: 100%; padding: 14px; background: #6366F1; color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; transition: 0.2s; }
        button:hover { background: #4f46e5; }
        
        .result-box { margin-top: 20px; padding: 20px; background: #ecfdf5; border: 1px solid #10b981; border-radius: 10px; display: none; }
        .result-title { font-weight: bold; color: #065f46; margin-bottom: 10px; }
        .copy-area { background: white; padding: 10px; border-radius: 6px; font-family: monospace; font-size: 14px; white-space: pre-wrap; word-break: break-all; border: 1px solid #d1d5db; }
        
        #login-screen { text-align: center; }
        #admin-screen { display: none; }
    </style>
</head>
<body>

<div id="login-screen" class="card">
    <h1>üîê Admin Login</h1>
    <p>–£–≤—ñ–π–¥—ñ—Ç—å, —â–æ–± —Å—Ç–≤–æ—Ä—é–≤–∞—Ç–∏ –∞–∫–∞—É–Ω—Ç–∏</p>
    <button onclick="signIn()">–£–≤—ñ–π—Ç–∏ —á–µ—Ä–µ–∑ Google</button>
</div>

<div id="admin-screen" class="card">
    <h1>üöÄ Create Client</h1>
    
    <label>Client Email</label>
    <input type="email" id="clientEmail" placeholder="client@company.com">
    
    <button id="createBtn" onclick="createClient()">Generate Account</button>

    <div id="result" class="result-box">
        <div class="result-title">‚úÖ –ö–ª—ñ—î–Ω—Ç–∞ —Å—Ç–≤–æ—Ä–µ–Ω–æ! –°–∫–æ–ø—ñ—é–π —Ç–∞ –Ω–∞–¥—ñ—à–ª–∏:</div>
        <div id="copyText" class="copy-area"></div>
        <button style="margin-top:10px; background:#10b981;" onclick="copyToClip()">üìã Copy to Clipboard</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // üëá –í–°–¢–ê–í –°–Æ–î–ò –°–í–Ü–ô FIREBASE CONFIG
    const firebaseConfig = {
    apiKey: "AIzaSyDBUbYLkuMMQaKHomNursjJ1zoFNtIZjy4",
    authDomain: "vdfy-auth-system.firebaseapp.com",
    projectId: "vdfy-auth-system",
    storageBucket: "vdfy-auth-system.firebasestorage.app",
    messagingSenderId: "381929137400",
    appId: "1:381929137400:web:661c3b07907e639fa5070d"
  };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    let currentUserToken = null;

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUserToken = await user.getIdToken();
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('admin-screen').style.display = 'block';
        }
    });

    window.signIn = () => signInWithPopup(auth, new GoogleAuthProvider());

    window.createClient = async () => {
        const email = document.getElementById('clientEmail').value;
        if (!email) return alert("–í–≤–µ–¥–∏ Email!");

        const btn = document.getElementById('createBtn');
        btn.innerText = "‚è≥ Generating...";
        btn.disabled = true;

        try {
            const res = await fetch('/api/create-client', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${currentUserToken}`
                },
                body: JSON.stringify({ email })
            });

            const data = await res.json();
            
            if (!res.ok) throw new Error(data.error || "–ü–æ–º–∏–ª–∫–∞");

            // –§–æ—Ä–º—É—î–º–æ –∫—Ä–∞—Å–∏–≤–∏–π —Ç–µ–∫—Å—Ç –¥–ª—è –∫–ª—ñ—î–Ω—Ç–∞
            const message = `–í—ñ—Ç–∞—é! üëã
–û—Å—å –≤–∞—à –¥–æ—Å—Ç—É–ø –¥–æ VDFY:

1. –ó–∞–≤–∞–Ω—Ç–∞–∂—Ç–µ —Ä–æ–∑—à–∏—Ä–µ–Ω–Ω—è: ${data.link}
2. –£–≤—ñ–π–¥—ñ—Ç—å —É —Ä–æ–∑—à–∏—Ä–µ–Ω–Ω—è –∑ —Ü–∏–º–∏ –¥–∞–Ω–∏–º–∏:

üìß Email: ${data.email}
üîë Pass:  ${data.password}

(–ü—ñ—Å–ª—è –≤—Ö–æ–¥—É –≤–∏ –∑–º–æ–∂–µ—Ç–µ –∑–º—ñ–Ω–∏—Ç–∏ –ø–∞—Ä–æ–ª—å, —è–∫—â–æ –ø–æ—Ç—Ä—ñ–±–Ω–æ)`;

            document.getElementById('result').style.display = 'block';
            document.getElementById('copyText').innerText = message;
            
        } catch (e) {
            alert("–ü–æ–º–∏–ª–∫–∞: " + e.message);
        } finally {
            btn.innerText = "Generate Account";
            btn.disabled = false;
        }
    };

    window.copyToClip = () => {
        navigator.clipboard.writeText(document.getElementById('copyText').innerText);
        alert("–°–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!");
    };
</script>

</body>
</html>
