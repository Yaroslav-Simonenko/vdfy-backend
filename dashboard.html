<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDFY Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #2563eb; 
            --primary-hover: #1d4ed8;
            --bg: #f3f4f6; 
            --surface: #ffffff;
            --text-main: #1f2937;
            --text-sec: #6b7280;
            --border: #e5e7eb;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; display: flex; height: 100vh; color: var(--text-main); }
        
        /* Sidebar */
        .sidebar { width: 260px; background: var(--surface); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 24px; flex-shrink: 0; }
        .logo { font-size: 24px; font-weight: 700; color: var(--primary); margin-bottom: 40px; display: flex; align-items: center; gap: 10px; }
        .nav-item { 
            padding: 12px 16px; margin-bottom: 4px; border-radius: 8px; cursor: pointer; 
            color: var(--text-sec); font-weight: 500; display: flex; align-items: center; gap: 12px; transition: 0.2s; 
        }
        .nav-item:hover { background: #eff6ff; color: var(--primary); }
        .nav-item.active { background: #eff6ff; color: var(--primary); font-weight: 600; }

        /* Main Content */
        .main { flex-grow: 1; padding: 40px; overflow-y: auto; display: flex; flex-direction: column; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px; }
        .header h1 { margin: 0; font-size: 28px; font-weight: 600; }
        
        .user-profile { display: flex; align-items: center; gap: 12px; padding: 6px 12px; background: var(--surface); border-radius: 50px; border: 1px solid var(--border); }
        .user-img { width: 32px; height: 32px; border-radius: 50%; background: #ddd; object-fit: cover; }
        .user-name { font-size: 14px; font-weight: 500; padding-right: 8px; }
        
        /* Views (Tabs) */
        .view-section { display: none; }
        .view-section.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* Video Grid */
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 24px; }
        
        .card { background: var(--surface); border-radius: 16px; overflow: hidden; border: 1px solid var(--border); transition: 0.2s; display: flex; flex-direction: column; }
        .card:hover { transform: translateY(-4px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); border-color: var(--primary); }
        
        .card-preview { height: 180px; background: #000; position: relative; }
        .card-preview video { width: 100%; height: 100%; object-fit: cover; }
        
        .card-body { padding: 16px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .card-title { font-weight: 600; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-date { font-size: 12px; color: var(--text-sec); }
        
        .actions { display: flex; gap: 8px; margin-top: 16px; }
        /* üëá –í–ò–ü–†–ê–í–õ–ï–ù–ù–Ø –¢–£–¢: –ø—Ä–∏–±—Ä–∞–≤ flex: 1 */
        .btn { padding: 8px 16px; border-radius: 8px; border: none; cursor: pointer; font-size: 13px; font-weight: 600; text-decoration: none; text-align: center; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-hover); }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-main); }
        .btn-outline:hover { border-color: var(--text-sec); }

        /* Login Screen */
        #login-screen { position: fixed; inset: 0; background: var(--surface); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        /* üëá –î–û–î–ê–í –¶–ï: —â–æ–± –∫–Ω–æ–ø–∫–∞ –Ω–µ –±—É–ª–∞ –Ω–∞–¥—Ç–æ —à–∏—Ä–æ–∫–æ—é */
        #login-btn { width: auto; min-width: 200px; }
        .hidden { display: none !important; }
        
        /* Analytics Placeholder */
        .analytics-empty { text-align: center; padding: 60px; color: var(--text-sec); border: 2px dashed var(--border); border-radius: 16px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="logo" style="font-size: 32px; margin-bottom: 16px;">üé• VDFY</div>
        <p style="color: var(--text-sec); margin-bottom: 32px;">Please sign in to manage your video responses</p>
        <button id="login-btn" class="btn btn-primary" style="padding: 12px 32px; font-size: 16px;">
            Sign in with Google
        </button>
    </div>

    <div class="sidebar">
        <div class="logo">üé• VDFY <span style="font-size:10px; background:#e0f2fe; color:var(--primary); padding:2px 6px; border-radius:4px; margin-left:8px;">BETA</span></div>
        
        <div class="nav-item active" onclick="switchTab('videos')">
            <span>üìÅ</span> Recordings
        </div>
        <div class="nav-item" onclick="switchTab('analytics')">
            <span>üìä</span> AI Analytics
        </div>
        <div style="flex-grow:1"></div>
        <div class="nav-item" style="color:#ef4444;" id="logout-btn">
            <span>üö™</span> Sign Out
        </div>
    </div>

    <div class="main">
        
        <div class="header">
            <h1 id="page-title">Recordings</h1>
            <div class="user-profile">
                <img id="user-avatar" class="user-img" src="" alt="">
                <span id="user-name" class="user-name">Loading...</span>
            </div>
        </div>

        <div id="tab-videos" class="view-section active">
            <div id="loading" style="text-align: center; color: var(--text-sec); display: none;">
                <br>‚è≥ Syncing videos...
            </div>
            <div class="video-grid" id="video-container"></div>
        </div>

        <div id="tab-analytics" class="view-section">
            <div class="analytics-empty">
                <h3>üìä AI Reports Coming Soon</h3>
                <p>Select a video to generate a detailed summary using GPT-4.</p>
                <button class="btn btn-primary" style="margin-top:20px; width:auto;">Generate Demo Report</button>
            </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // üëá –í–°–¢–ê–í –°–Æ–î–ò –°–í–Ü–ô –ö–û–ù–§–Ü–ì
        const firebaseConfig = {
    apiKey: "AIzaSyDBUbYLkuMMQaKHomNursjJ1zoFNtIZjy4",
    authDomain: "vdfy-auth-system.firebaseapp.com",
    projectId: "vdfy-auth-system",
    storageBucket: "vdfy-auth-system.firebasestorage.app",
    messagingSenderId: "381929137400",
    appId: "1:381929137400:web:661c3b07907e639fa5070d"
  };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Elements
        const loginScreen = document.getElementById('login-screen');
        const userAvatar = document.getElementById('user-avatar');
        const userName = document.getElementById('user-name');
        const container = document.getElementById('video-container');
        const loading = document.getElementById('loading');
        
        // --- AUTH ---
        document.getElementById('login-btn').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
        document.getElementById('logout-btn').onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                loginScreen.classList.add('hidden');
                userName.textContent = user.displayName;
                userAvatar.src = user.photoURL;
                loadVideos(user);
            } else {
                loginScreen.classList.remove('hidden');
            }
        });

        // --- VIDEOS ---
        async function loadVideos(user) {
            loading.style.display = 'block';
            container.innerHTML = '';
            try {
                const token = await user.getIdToken();
                // –ó–∞–ø–∏—Ç –Ω–∞ —Å–µ—Ä–≤–µ—Ä (–≤–∂–µ –Ω–∞ public_uploads –∞–±–æ —Ç–≤—ñ–π email)
                const res = await fetch('/api/my-videos', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                renderVideos(data.videos);
            } catch (error) {
                console.error(error);
                container.innerHTML = `<div style="color:red">Error: ${error.message}</div>`;
            } finally {
                loading.style.display = 'none';
            }
        }

        function renderVideos(videos) {
            if (!videos || videos.length === 0) {
                container.innerHTML = `<div style="grid-column: 1/-1; text-align:center; color:#888;">No videos found.</div>`;
                return;
            }
            container.innerHTML = videos.map(v => `
                <div class="card">
                    <div class="card-preview">
                        <video controls src="${v.url}"></video>
                    </div>
                    <div class="card-body">
                        <div>
                            <div class="card-title">üìπ Video Response</div>
                            <div class="card-date">${new Date(v.uploadedAt).toLocaleString()}</div>
                        </div>
                        <div class="actions">
                            <a href="${v.url}" target="_blank" class="btn btn-outline">Download</a>
                            <button class="btn btn-primary" onclick="alert('Analysis coming in M4.3!')">Analyze AI</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // --- TABS LOGIC ---
        window.switchTab = (tabName) => {
            // Update Menu
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active'); // "event" —Ç—É—Ç —Å–ø—Ä–∞—Ü—é—î, –±–æ –≤–∏–∫–ª–∏–∫ –∑ onclick
            
            // Update Title
            document.getElementById('page-title').textContent = tabName === 'videos' ? 'Recordings' : 'AI Analytics';
            
            // Update View
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            document.getElementById(`tab-${tabName}`).classList.add('active');
        }
    </script>
</body>
</html>
