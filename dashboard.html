<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDFY Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #2563eb; --primary-hover: #1d4ed8;
            --bg: #f3f4f6; --surface: #ffffff;
            --text-main: #1f2937; --text-sec: #6b7280;
            --border: #e5e7eb;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; display: flex; height: 100vh; color: var(--text-main); }
        .sidebar { width: 260px; background: var(--surface); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 24px; flex-shrink: 0; }
        .logo { font-size: 24px; font-weight: 700; color: var(--primary); margin-bottom: 40px; }
        .nav-item { padding: 12px 16px; margin-bottom: 4px; border-radius: 8px; cursor: pointer; color: var(--text-sec); display: flex; align-items: center; gap: 12px; transition: 0.2s; }
        .nav-item.active { background: #eff6ff; color: var(--primary); font-weight: 600; }
        .main { flex-grow: 1; padding: 40px; overflow-y: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px; }
        .user-profile { display: flex; align-items: center; gap: 12px; padding: 6px 12px; background: var(--surface); border-radius: 50px; border: 1px solid var(--border); }
        .user-img { width: 32px; height: 32px; border-radius: 50%; }
        .view-section { display: none; }
        .view-section.active { display: block; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 24px; }
        .card { background: var(--surface); border-radius: 16px; border: 1px solid var(--border); overflow: hidden; transition: 0.2s; }
        .card:hover { transform: translateY(-4px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .card-preview { height: 180px; background: #000; }
        .card-preview video { width: 100%; height: 100%; object-fit: cover; }
        .card-body { padding: 16px; }
        .actions { display: flex; gap: 8px; margin-top: 16px; }
        .btn { padding: 8px 16px; border-radius: 8px; border: none; cursor: pointer; font-size: 13px; font-weight: 600; text-decoration: none; transition: 0.2s; display: inline-block; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:disabled { background: #93c5fd; cursor: not-allowed; }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-main); }
        #login-screen { position: fixed; inset: 0; background: var(--surface); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="logo">üé• VDFY</div>
        <button id="login-btn" class="btn btn-primary" style="min-width:200px">Sign in with Google</button>
    </div>

    <div class="sidebar">
        <div class="logo">üé• VDFY</div>
        <div class="nav-item active" onclick="switchTab('videos')">üìÅ Recordings</div>
        <div class="nav-item" onclick="switchTab('analytics')">üìä AI Analytics</div>
        <div style="flex-grow:1"></div>
        <div class="nav-item" style="color:#ef4444;" id="logout-btn">üö™ Sign Out</div>
    </div>

    <div class="main">
        <div class="header">
            <h1 id="page-title">Recordings</h1>
            <div class="user-profile">
                <img id="user-avatar" class="user-img" src="">
                <span id="user-name">Loading...</span>
            </div>
        </div>

        <div id="tab-videos" class="view-section active">
            <div id="loading" style="text-align: center; display: none;"><br>‚è≥ Loading...</div>
            <div class="video-grid" id="video-container"></div>
        </div>

        <div id="tab-analytics" class="view-section">
            <div id="analytics-result" style="padding: 24px; background: white; border-radius: 16px; border: 1px solid var(--border); min-height: 200px;">
                <h3 style="margin-top:0">üìä AI Insights</h3>
                <p id="ai-text">Select a video and click "Analyze" to see the summary here.</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // üëá –í–°–¢–ê–í–¢–ï –í–ê–® –ö–û–ù–§–Ü–ì –°–Æ–î–ò
        const firebaseConfig = {
    apiKey: "AIzaSyDBUbYLkuMMQaKHomNursjJ1zoFNtIZjy4",
    authDomain: "vdfy-auth-system.firebaseapp.com",
    projectId: "vdfy-auth-system",
    storageBucket: "vdfy-auth-system.firebasestorage.app",
    messagingSenderId: "381929137400",
    appId: "1:381929137400:web:661c3b07907e639fa5070d"
  };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginScreen = document.getElementById('login-screen');
        const container = document.getElementById('video-container');

        document.getElementById('login-btn').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
        document.getElementById('logout-btn').onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                loginScreen.classList.add('hidden');
                document.getElementById('user-name').textContent = user.displayName;
                document.getElementById('user-avatar').src = user.photoURL;
                loadVideos(user);
            } else {
                loginScreen.classList.remove('hidden');
            }
        });

        // üìù –§–£–ù–ö–¶–Ü–Ø –ü–ï–†–ï–ì–õ–Ø–î–£ –¢–ï–ö–°–¢–£
        window.viewText = async (url) => {
            try {
                const res = await fetch(url);
                const text = await res.text();
                alert("Transcription:\n\n" + text);
            } catch (e) {
                alert("CORS Error: Please make sure you added CORS policy in Cloudflare R2 Settings.");
            }
        };

        // ü§ñ –§–£–ù–ö–¶–Ü–Ø AI –ê–ù–ê–õ–Ü–ó–£
        window.analyzeAI = async (textUrl, btn) => {
            if (!textUrl) return alert("Transcript not ready yet.");
            
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = "‚åõ...";

            try {
                const token = await auth.currentUser.getIdToken();
                const res = await fetch('/api/analyze-text', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ textUrl })
                });

                const data = await res.json();
                if (data.analysis) {
                    document.getElementById('ai-text').innerHTML = `<strong>Summary:</strong><br>${data.analysis.replace(/\n/g, '<br>')}`;
                    switchTab('analytics');
                } else {
                    alert("Analysis failed: " + (data.error || "Unknown error"));
                }
            } catch (e) {
                alert("Error: " + e.message);
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        };

        async function loadVideos(user) {
            document.getElementById('loading').style.display = 'block';
            try {
                const token = await user.getIdToken();
                const res = await fetch('/api/my-videos', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                renderVideos(data.videos);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function renderVideos(videos) {
            if (!videos || videos.length === 0) {
                container.innerHTML = `<p>No videos found.</p>`;
                return;
            }
            container.innerHTML = videos.map(v => `
                <div class="card">
                    <div class="card-preview"><video controls src="${v.url}"></video></div>
                    <div class="card-body">
                        <div style="font-weight:600">üìπ Response</div>
                        <div style="font-size:12px; color:gray">${new Date(v.uploadedAt).toLocaleString()}</div>
                        <div class="actions">
                            <a href="${v.url}" target="_blank" class="btn btn-outline">Video</a>
                            ${v.textUrl ? `<button class="btn btn-outline" onclick="viewText('${v.textUrl}')">Text</button>` : ''}
                            <button class="btn btn-primary" onclick="analyzeAI('${v.textUrl}', this)">Analyze</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        window.switchTab = (tab) => {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
            document.getElementById('page-title').textContent = tab === 'videos' ? 'Recordings' : 'AI Analytics';
        }
    </script>
</body>
</html>
